<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 4</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Insert here your username">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Insert here your password">

        <label for="email">Email:</label>
        <input type="email" placeholder="Insert your Email" id="email" required>

        <p>Do you prefer soccer or basketball?</p>
        <label for="soccer">Soccer: </label>
        <input type="radio" id="soccer" name="sportChoice" value="soccer">

        <label for="basketball">Basketball: </label>
        <input type="radio" value="basketball" id="basketball" name="sportChoice">

        <p>What's your favorite color?</p>
        <select name="colors" id="">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
        </select>

        <p>What's your current mood?</p>

        <select name="mood" id="">
            <option value="happy">:)</option>
            <option value="neutral">:I</option>
            <option value="sad">:(</option>
        </select>

        <button>Go!</button>
    </form>
</body>
</html>
