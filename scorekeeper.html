<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScoreKeeper!</title>
    <link rel="stylesheet" href="css/scorekeeper.css">
</head>
<body>
    <h1>SCORE KEEEEEEPER!</h1>
    <h1 id="score"><span id="scorep1">0</span> to <span id="scorep2">0</span></h1>
    <h4 id="goal">Playing to: <span id="playTo">5</span></h4>

    <input type="number" placeholder="Set here how many times do you want to play" id="input">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>

    <script src="js/scorekeeper.js"></script>
    
</body>
</html>
